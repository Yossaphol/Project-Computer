<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>3d Card effect</title>
        <link href="https://fonts.googleapis.com/css?family=Poppins">
        <link rel="stylesheet" href="style-pp.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="sneaker">
                    <div class="circle"></div>
                    <img src="pay-with-pp.png" alt="tm">
                </div>
                <div class="info">
                    <h1 class="title">Paypal</h1>
                    <h3>เติมเงินPaypalได้แล้วตอนนี้</h3>
                    <div class="count">
                        <button>50</button>
                        <button>100</button>
                        <button class="active">300</button>
                        <button>500</button>
                    </div>
                    <div class="purchase">
                        <button>purchase</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
